<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 220px;
            height: 100vh;
            background: linear-gradient(to bottom, #83D475, #B0DE7F);
            padding-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            
            
        }
        .logo-container {
            padding-top: 1%;
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 190px; 
            height: auto;
        }
        .menu {
            width: 100%;
        }
        .menu a {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: left;
            padding: 12px;
            padding-left:0px;
            font-size: 18px;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
            transition: background 0.3s ease;
            box-sizing: border-box;
           
        }
        .menu a i {
            color: black;
            margin-right: 20px;
            margin-left: 50px;
        }
        .menu a:hover {
            background: #eceaea;
            border-radius: 0;
        
        }
        .footer {
        margin-top: auto; 
        padding: 10px;
        text-align: center;
        font-size: 12px;
        color: rgb(85, 84, 84);
        font-weight: bold;
        width: 100%;
        background: rgba(255, 255, 255, 0.3); 
}

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo-container">
            <img src="DSWD.png" alt="Logo">
        </div>
        <div class="menu">
            <a href="#" onclick="loadPage('dashboard.html')" class="active"><i class="bi bi-house-door-fill"></i> Home</a>
            <a href="#" onclick="loadPage('users.html')"><i class="bi bi-people-fill"></i> Users</a>
            <a href="#" onclick="loadPage('services.html')"><i class="bi bi-gear-fill"></i> Services</a>
            <a href="#" onclick="loadPage('contact.html')"><i class="bi bi-telephone-fill"></i> Contact</a>
            <a href="#" onclick="loadPage('reports.html')"><i class="bi bi-file-earmark-bar-graph-fill"></i> Reports</a>
        </div>
        <div class="footer">
            Developed by <br> <strong>DSWD 10 - RICTMS</strong>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
